<button 
  mat-flat-button 
  [color]="color()" 
  [disabled]="disabled() || loading()" 
  [type]="type()"
  class="custom-btn"
  (click)="handleClick($event)">
  
  <div class="content-wrapper">
    @if (loading()) {
      <mat-spinner diameter="24" class="btn-spinner"></mat-spinner>
    } @else {
      <ng-content></ng-content>
    }
  </div>
  
</button>




     <button 
      mat-flat-button 
      color="primary" 
      [disabled]="disabled || loading" 
      class="full-width-btn"
      type="submit">
      
      <div class="content-wrapper">
        <mat-spinner *ngIf="loading" diameter="24" class="btn-spinner"></mat-spinner>
        <span *ngIf="!loading"><ng-content></ng-content></span>
      </div>
      
    </button>

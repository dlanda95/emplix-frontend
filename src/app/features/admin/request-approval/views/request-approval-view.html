<app-content-layout-view
  title="Bandeja de Aprobaciones" 
  subtitle="Gestión de solicitudes pendientes de colaboradores.">

  <div actions>
    <button mat-stroked-button color="primary" (click)="loadPending()">
      <mat-icon>refresh</mat-icon> Actualizar
    </button>
  </div>

  <div class="aesthetic-table-card animate-fade-in">
    
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef> COLABORADOR </th>
        <td mat-cell *matCellDef="let row">
          <div class="employee-cell">
            <div class="mini-avatar">{{ getInitials(row.employeeName) }}</div>
            <div class="text-data">
              <span class="name">{{ row.employeeName }}</span>
              <span class="sub-text">{{ row.position }}</span>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TIPO </th>
        <td mat-cell *matCellDef="let row">
          <span class="badge-pill" [ngClass]="getBadgeClass(row.type)">
            {{ row.typeLabel }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> DETALLE </th>
        <td mat-cell *matCellDef="let row">
          <span class="detail-text" [title]="row.details">
            {{ row.details }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> FECHA </th>
        <td mat-cell *matCellDef="let row">
          <span class="date-text">
            {{ row.date | date:'dd MMM yyyy' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-actions"> ACCIONES </th>
        <td mat-cell *matCellDef="let row">
          <div class="actions-cell">
            <button mat-icon-button class="action-btn approve" 
                    (click)="process(row, 'APPROVED')" 
                    matTooltip="Aprobar">
              <mat-icon>check</mat-icon>
            </button>
            
            <button mat-icon-button class="action-btn reject" 
                    (click)="process(row, 'REJECTED')" 
                    matTooltip="Rechazar">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell empty-cell" colspan="5">
          <div class="empty-state">
            <mat-icon>inbox</mat-icon>
            <p>¡Todo al día! No hay solicitudes pendientes.</p>
          </div>
        </td>
      </tr>
    </table>
  </div>

</app-content-layout-view>

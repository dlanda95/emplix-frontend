<app-content-layout-view 
  title="Mis Activos" 
  subtitle="Equipos y licencias asignados a tu cuenta.">

  <div actions>
    <div class="count-badge">
      <mat-icon class="badge-icon">inventory_2</mat-icon>
      <span class="count">{{ assets().length }}</span>
      <span class="label">Asignados</span>
    </div>
  </div>

  @if (loading()) {
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Cargando inventario...</p>
    </div>

  } @else {
    
    <div class="assets-grid animate-fade-in">
      @for (item of assets(); track item.id) { <app-asset-card [asset]="item"></app-asset-card>
      }
    </div>

    @if (assets().length === 0) {
      <div class="empty-state">
        <mat-icon>devices_other</mat-icon>
        <p>No tienes activos asignados actualmente.</p>
      </div>
    }

  }

</app-content-layout-view>

<div class="table-container animate-fade-in">
  
  <table mat-table [dataSource]="docs()" class="w-full">
    
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef class="w-16"></th>
      <td mat-cell *matCellDef="let doc">
        <div class="file-icon" [ngClass]="doc.type">
          <span class="ext">{{ doc.type }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre del Archivo </th>
      <td mat-cell *matCellDef="let doc">
        <span class="file-name">{{ doc.name }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let doc" class="text-secondary">
        {{ doc.date | date:'dd MMM yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Tamaño </th>
      <td mat-cell *matCellDef="let doc" class="text-secondary">
        {{ doc.size }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let doc">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="downloadFile(doc)">
            <mat-icon>download</mat-icon> Descargar
          </button>
          <button mat-menu-item>
            <mat-icon>print</mat-icon> Imprimir
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>
  </table>

  <div *ngIf="docs().length === 0" class="empty-list">
    <mat-icon>folder_open</mat-icon>
    <p>Esta carpeta está vacía.</p>
  </div>

</div>

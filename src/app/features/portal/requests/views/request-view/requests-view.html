<app-content-layout-view 
  title="Mis Solicitudes" 
  subtitle="Gestiona tus vacaciones, permisos y licencias.">

  <div class="flex-column-gap">

    <div class="stats-grid">
      <app-request-stat
        label="Días de Vacaciones Disp."
        [value]="vacationBalance" 
        icon="beach_access"
        variant="blue">
      </app-request-stat>

      <app-request-stat
        label="Permisos Históricos"
        [value]="permitsCount"
        icon="timelapse"
        variant="primary">
      </app-request-stat>

      <app-request-stat
        label="Solicitudes en proceso"
        [value]="pendingCount"
        icon="hourglass_empty"
        variant="orange">
      </app-request-stat>
    </div>

    <section>
      <h3 class="section-title">Crear Nueva Solicitud</h3>
      <app-request-actions
        [requestTypes]="availableRequestTypes"
        (actionClicked)="handleNewRequest($event)">
      </app-request-actions>
    </section>

    <section>
      <h3 class="section-title">Historial Reciente</h3>
      <app-request-list [items]="history"></app-request-list>
    </section>

  </div>

</app-content-layout-view>

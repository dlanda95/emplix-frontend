<h2 mat-dialog-title>Solicitar {{ data.label }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="request-form">
    
    <p class="helper-text">{{ data.description }}</p>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Selecciona el periodo</mat-label>
      <mat-date-range-input [rangePicker]="picker" [min]="today">
        <input matStartDate formControlName="startDate" placeholder="Inicio">
        <input matEndDate formControlName="endDate" placeholder="Fin">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="form.get('startDate')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Motivo / Comentario</mat-label>
      <textarea matInput formControlName="reason" rows="3" placeholder="Explica brevemente..."></textarea>
      <mat-error *ngIf="form.get('reason')?.hasError('required')">Debes indicar un motivo</mat-error>
    </mat-form-field>

    <div class="info-summary" *ngIf="daysCount() > 0">
      <mat-icon>date_range</mat-icon>
      <span>Estás solicitando <strong>{{ daysCount() }} días</strong> de ausencia.</span>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-footer">
  <app-custom-button 
    variant="secondary" 
    (onClick)="close()">
    Cancelar
  </app-custom-button>

  <app-custom-button 
    variant="primary" 
    [disabled]="form.invalid" 
    (onClick)="submit()">
    Enviar Solicitud
  </app-custom-button>
</mat-dialog-actions>

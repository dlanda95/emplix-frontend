<app-content-layout-view 
  title="Mis Pagos" 
  subtitle="Historial de remuneraciones y boletas digitales.">

  <div actions>
    <div class="summary-card">
      <div class="icon-box">
        <mat-icon>account_balance_wallet</mat-icon>
      </div>
      <div class="info">
        <span class="label">Ãšltimo Pago</span>
        <strong class="amount">S/ 4,349.50</strong> </div>
    </div>
  </div>

  @if (loading()) {
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Cargando pagos...</p>
    </div>

  } @else {
    
    <div class="payments-grid animate-fade-in">
      @for (item of payments(); track item.id) { <app-payment-ticket [payment]="item"></app-payment-ticket>
      }
    </div>

    @if (payments().length === 0) {
      <div class="empty-state">
        <mat-icon>receipt_long</mat-icon>
        <p>No se encontraron boletas de pago.</p>
      </div>
    }

  }

</app-content-layout-view>

<div class="kudo-card" [ngClass]="config()?.colorClass || 'gray'">
  
  <div class="kudo-header">
    <div class="icon-badge">
      <mat-icon>{{ config()?.icon || 'star' }}</mat-icon>
    </div>
    <span class="category-label">{{ config()?.label || 'Reconocimiento' }}</span>
    <span class="date">{{ kudo.createdAt | date:'d MMM' }}</span>
  </div>

  <div class="kudo-body">
    <p>"{{ kudo.message }}"</p>
  </div>

  <div class="kudo-footer">
    
    <div class="person from">
      <app-user-avatar 
        [name]="senderName" 
        [imageUrl]="kudo.sender.photoUrl" 
        size="sm">
      </app-user-avatar>
      <div class="details">
        <span class="label">De:</span>
        <span class="name">{{ senderName }}</span>
      </div>
    </div>

    <mat-icon class="arrow-icon">arrow_forward</mat-icon>

    <div class="person to">
      <app-user-avatar 
        [name]="receiverName" 
        [imageUrl]="kudo.receiver.photoUrl" 
        size="sm">
      </app-user-avatar>
      <div class="details">
        <span class="label">Para:</span>
        <span class="name">{{ receiverName }}</span>
      </div>
    </div>

  </div>
</div>

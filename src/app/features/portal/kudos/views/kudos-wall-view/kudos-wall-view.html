<app-content-layout-view 
  title="Mis Reconocimientos" 
  subtitle="Historial de aplausos enviados y recibidos.">

  <div actions>
    <button mat-flat-button color="primary" (click)="openGiveKudo()">
      <mat-icon>volunteer_activism</mat-icon>
      Dar Kudo
    </button>
  </div>

  <div class="filter-tabs">
    <button 
      class="tab-btn" 
      [class.active]="currentFilter() === 'ALL'"
      (click)="setFilter('ALL')">
      Todos
    </button>
    <button 
      class="tab-btn" 
      [class.active]="currentFilter() === 'RECEIVED'"
      (click)="setFilter('RECEIVED')">
      Recibidos
    </button>
    <button 
      class="tab-btn" 
      [class.active]="currentFilter() === 'SENT'"
      (click)="setFilter('SENT')">
      Enviados
    </button>
  </div>

  @if (loading()) {
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Cargando historial...</p>
    </div>

  } @else if (filteredKudos().length > 0) {
    
    <div class="kudos-grid animate-fade-in">
      @for (kudo of filteredKudos(); track kudo.id) {
        <app-kudo-card [kudo]="kudo"></app-kudo-card>
      }
    </div>

  } @else {
    <app-empty-state
      icon="history"
      title="Sin movimientos"
      [description]="getEmptyMessage()">
    </app-empty-state>
  }

</app-content-layout-view>

<app-content-layout-view 
  title="Muro de Aplausos" 
  subtitle="Celebremos el esfuerzo, los valores y el talento de nuestro equipo.">

  <div actions>
    <button mat-flat-button color="primary" class="rounded-btn" (click)="openGiveKudo()">
      <mat-icon>volunteer_activism</mat-icon>
      Dar Kudo
    </button>
  </div>

  @if (loading()) {
    <div class="state-container">
      <div class="spinner"></div>
      <p>Cargando reconocimientos...</p>
    </div>
  } @else if (kudos().length === 0) {
    <app-empty-state
    icon="sentiment_satisfied"
    title="¡Sé el primero!"
    description="Aún no hay reconocimientos este mes. Reconoce a un compañero hoy.">
  </app-empty-state>
  } @else {
    <div class="kudos-grid">
      @for (kudo of kudos(); track kudo.id) {
         <app-kudo-card [kudo]="kudo" class="grid-item"></app-kudo-card>
       }
    </div>
  }

</app-content-layout-view>

<app-content-layout-view
  title="Club de Beneficios" 
  subtitle="Descuentos exclusivos para colaboradores.">

  <div actions>
    <div class="filter-pills">
      <button class="pill" 
              [class.active]="currentFilter() === 'ALL'" 
              (click)="setFilter('ALL')">
        Todos
      </button>
      
      <button class="pill" 
              [class.active]="currentFilter() === 'FOOD'" 
              (click)="setFilter('FOOD')">
        Comida
      </button>
      
      <button class="pill" 
              [class.active]="currentFilter() === 'HEALTH'" 
              (click)="setFilter('HEALTH')">
        Salud
      </button>
      
      <button class="pill" 
              [class.active]="currentFilter() === 'ENTERTAINMENT'" 
              (click)="setFilter('ENTERTAINMENT')">
        Ocio
      </button>
    </div>
  </div>

  @if (loading()) {
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Buscando mejores descuentos...</p>
    </div>

  } @else {
    
    <div class="benefits-grid animate-fade-in">
      @for (item of filteredBenefits(); track item.id) {
        <app-benefit-card [benefit]="item"></app-benefit-card>
      }
    </div>

    @if (filteredBenefits().length === 0) {
      <div class="empty-state">
        <mat-icon>local_offer</mat-icon>
        <p>No hay beneficios en esta categor√≠a por ahora.</p>
      </div>
    }

  }

</app-content-layout-view>

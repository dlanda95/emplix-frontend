<div class="profile-container p-4 md:p-8" *ngIf="profileData; else loading">
      
      <div class="content-wrapper">
        
        <!-- CABECERA DINÁMICA -->
        <app-profile-header
          [fullName]="fullName"
          [jobTitle]="profileData.employee?.position?.name || 'Sin Cargo Asignado'"
          [location]="'Lima, Perú'">
        </app-profile-header>

        <div class="info-grid">
          
          <app-info-section
            title="Información Personal"
            icon="person"
            [data]="personalData">
          </app-info-section>

          <app-info-section
            title="Detalles del Cargo"
            icon="business_center"
            [data]="jobData">
          </app-info-section>

          <app-info-section
            title="Legal & Contacto"
            icon="verified_user"
            [data]="legalData">
          </app-info-section>

        </div>
      </div>
    </div>

    <!-- Estado de Carga -->
    <ng-template #loading>
      <div class="flex justify-center items-center h-64 text-gray-400">
        Cargando perfil...
      </div>
    </ng-template>

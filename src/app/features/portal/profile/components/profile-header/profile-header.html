<div class="header-card group">
  
  <div class="cover-image">
    <div class="cover-overlay"></div>
    <div class="cover-pattern"></div>
  </div>

  <div class="header-body">
    
    <div class="avatar-column">
      <div class="avatar-wrapper">
        <span class="initials">{{ initials }}</span>
        
        <div class="status-indicator" matTooltip="Activo">
          <div class="pulse-ring"></div>
          <div class="status-dot"></div>
        </div>
      </div>
    </div>

    <div class="info-column">
      <div class="identity">
        <h1 class="user-name">{{ fullName }}</h1>
        <div class="role-badge">
          {{ jobTitle }}
        </div>
      </div>

      <div class="meta-data">
        <div class="meta-item">
          <mat-icon class="meta-icon">location_on</mat-icon>
          <span>{{ location || 'Ubicaci√≥n no registrada' }}</span>
        </div>
        
        </div>
    </div>

    <div class="actions-column">
      
      <button mat-stroked-button class="action-btn">
        <mat-icon>download</mat-icon> Descargar CV
      </button>

      <button mat-flat-button color="primary" class="action-btn primary">
        <mat-icon>edit</mat-icon> Editar Perfil
      </button>

    </div>

  </div>
</div>

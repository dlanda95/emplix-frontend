<div class="card-container" [class.is-boss]="role === 'BOSS'">
  
  <div class="card-header">
    <app-user-avatar 
      [imageUrl]="employee.photoUrl || null"
      [name]="fullName"
      size="lg"
      class="avatar">
    </app-user-avatar>

    <div class="info">
      <h4 class="name">{{ fullName }}</h4>
      <span class="position">{{ employee.position?.name || 'Sin Cargo' }}</span>
      
      @if (role === 'BOSS') {
        <span class="role-badge">LÃ­der de Equipo</span>
      }
    </div>
  </div>

  <div class="card-actions">
    <a mat-stroked-button color="primary" [href]="'mailto:' + employee.user?.email">
      <mat-icon>mail</mat-icon>
      Contactar
    </a>
  </div>

</div>

<div class="team-card" [ngClass]="role">
  <div class="avatar">
    <span>{{ initials }}</span>
  </div>
  <div class="info">
    <span class="role-label" *ngIf="role === 'BOSS'">LÃ­der</span>
    
    <h3 class="name">{{ name || 'Sin Nombre' }}</h3>
    <p class="position">{{ position || 'Sin Cargo' }}</p>
    
    <div class="contact-actions">
      <a *ngIf="email" [href]="'mailto:' + email" mat-icon-button class="action-btn" title="Enviar Correo">
        <mat-icon>mail</mat-icon>
      </a>
      <button mat-icon-button class="action-btn" title="Ver Perfil">
        <mat-icon>visibility</mat-icon>
      </button>
    </div>
  </div>
</div>

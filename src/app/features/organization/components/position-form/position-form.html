<h2 mat-dialog-title>{{ data.position ? 'Editar' : 'Nuevo' }} Cargo</h2>
    
    <mat-dialog-content>
      <form [formGroup]="form" class="flex flex-col gap-4 pt-2">
        
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Nombre del Cargo</mat-label>
          <input matInput formControlName="name" placeholder="Ej. Analista Contable">
          <mat-error *ngIf="form.get('name')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Área / Departamento</mat-label>
          <mat-select formControlName="departmentId">
            <mat-option [value]="null">-- Sin asignar (General) --</mat-option>
            <mat-option *ngFor="let dep of data.departments" [value]="dep.id">
              {{ dep.name }}
            </mat-option>
          </mat-select>
          <mat-hint>Asigna este cargo a un área específica</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description" rows="2"></textarea>
        </mat-form-field>

      </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSave()">
        Guardar
      </button>
    </mat-dialog-actions>

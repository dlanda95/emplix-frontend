<app-content-layout-view
  title="Directorio de Colaboradores" 
  subtitle="Gestiona las asignaciones y estructura de tu equipo.">

  <div actions>
    <div class="search-unit">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" 
             placeholder="Buscar por nombre, cargo..." 
             (keyup)="applyFilter($event)">
      
      @if (filteredEmployees().length !== employees().length) {
        <div class="count-badge animate-pop">
          {{ filteredEmployees().length }}
        </div>
      }
    </div>
  </div>

  <div class="directory-grid animate-fade-in">
    @for (emp of filteredEmployees(); track emp.id) { <app-employee-card 
        [employee]="emp"
        [isAdmin]="true"
        (edit)="openAssignModal($event)">
      </app-employee-card>
    }
  </div>

  @if (filteredEmployees().length === 0) {
    <app-empty-state
    icon="person_off"
    title="No encontrado"
    description="No hay colaboradores que coincidan con tu bÃºsqueda.">
  </app-empty-state>
  }

</app-content-layout-view>

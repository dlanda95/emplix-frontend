<app-content-layout-view
  title="Gestión de Turnos y Horarios"
  subtitle="Define las jornadas laborales, tolerancias y reglas de fiscalización.">

  <div actions>
    <app-custom-button variant="primary" icon="add" (onClick)="openForm()">
      Nuevo Turno
    </app-custom-button>
  </div>

  <div class="table-container animate-fade-in">
    
    <table mat-table [dataSource]="shifts" *ngIf="shifts.length > 0">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let row"> 
          <span class="font-bold">{{ row.name }}</span> 
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TIPO </th>
        <td mat-cell *matCellDef="let row">
          <app-status-badge 
            [status]="row.isFiscalized ? 'Fiscalizado' : 'Confianza'">
          </app-status-badge>
        </td>
      </ng-container>

      <ng-container matColumnDef="schedule">
        <th mat-header-cell *matHeaderCellDef> HORARIO </th>
        <td mat-cell *matCellDef="let row">
          <div *ngIf="row.isFiscalized" class="schedule-pill">
            <mat-icon class="tiny-icon">schedule</mat-icon>
            {{ row.startTime }} - {{ row.endTime }}
          </div>
          <span *ngIf="!row.isFiscalized" class="text-muted text-sm">Sin horario fijo</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef> ASIGNADOS </th>
        <td mat-cell *matCellDef="let row">
          <span class="count-badge">{{ row._count?.employees || 0 }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <div class="actions">
            <button mat-icon-button (click)="openForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteShift(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <app-empty-state
      *ngIf="shifts.length === 0"
      icon="schedule"
      title="Sin Turnos"
      description="Crea el primer turno laboral (ej. Administrativo) para comenzar.">
    </app-empty-state>

  </div>

</app-content-layout-view>

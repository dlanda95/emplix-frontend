<div class="view-container">
  
  <header class="page-header">
    <div>
      <h1>Estructura Organizacional</h1>
      <p>Gestión de áreas y departamentos</p>
    </div>
    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon> Nuevo
    </button>
  </header>

  <div class="aesthetic-table-card">
    
    <div class="table-toolbar">
      <mat-form-field appearance="outline" class="w-full md:w-80 dense-field">
        <mat-label>Buscar departamento</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. TI" #input>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let row" class="font-medium"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> DESCRIPCIÓN </th>
        <td mat-cell *matCellDef="let row" class="text-gray-500"> {{row.description || '-'}} </td>
      </ng-container>

      <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef> EQUIPO </th>
        <td mat-cell *matCellDef="let row"> 
          <span class="badge-pill gray">
            {{ row._count?.employees || 0 }} Colaboradores
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center w-24"> </th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button mat-icon-button color="primary" (click)="openDialog(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteDepartment(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell p-8 text-center text-gray-400" colspan="4">Sin resultados</td>
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Paginación"></mat-paginator>
  </div>
</div>

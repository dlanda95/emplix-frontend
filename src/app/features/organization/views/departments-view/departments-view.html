<div class="view-container">
  
  <div class="view-header">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Estructura Organizacional</h1>
      <p class="text-gray-500">Gestiona las áreas y departamentos de la empresa</p>
    </div>
    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon> Nuevo Departamento
    </button>
  </div>

  <mat-form-field appearance="outline" class="w-full search-field">
    <mat-label>Buscar departamento</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Tecnología" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z2 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row" class="font-medium text-gray-700"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let row" class="truncate-cell"> 
          {{row.description || '-'}} 
        </td>
      </ng-container>

      <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef> Colaboradores </th>
        <td mat-cell *matCellDef="let row"> 
          <span class="badge-count">{{ row._count?.employees || 0 }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-24 text-center"> Acciones </th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button mat-icon-button color="primary" (click)="openDialog(row)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteDepartment(row)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell p-4 text-center text-gray-500" colspan="4">
          No se encontraron datos para "{{input.value}}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page"></mat-paginator>
  </div>
</div>

<div class="view-container">
  
  <header class="page-header">
    <div>
      <h1>Catálogo de Cargos</h1>
      <p>Definición de puestos y jerarquías</p>
    </div>
    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon> Nuevo Cargo
    </button>
  </header>

  <div class="aesthetic-table-card">
    
    <div class="table-toolbar">
      <mat-form-field appearance="outline" class="w-full md:w-64 dense-field">
        <mat-label>Filtrar por Área</mat-label>
        <mat-select (selectionChange)="onFilterChange($event.value)">
          <mat-option [value]="undefined">Todas</mat-option>
          <mat-option *ngFor="let dep of departments" [value]="dep.id">{{ dep.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-1 dense-field">
        <mat-label>Buscar cargo</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Analista">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CARGO </th>
        <td mat-cell *matCellDef="let row" class="font-bold text-slate-700"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ÁREA </th>
        <td mat-cell *matCellDef="let row">
          <span class="badge-pill blue" *ngIf="row.department; else noDep">{{ row.department.name }}</span>
          <ng-template #noDep><span class="badge-pill gray">General</span></ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> DESCRIPCIÓN </th>
        <td mat-cell *matCellDef="let row" class="text-gray-500 truncate max-w-xs"> {{row.description || '-'}} </td>
      </ng-container>

      <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef> OCUPANTES </th>
        <td mat-cell *matCellDef="let row"> <span class="badge-pill gray">{{ row._count?.employees || 0 }}</span> </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button mat-icon-button color="primary" (click)="openDialog(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deletePosition(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25]"></mat-paginator>
  </div>
</div>

<div class="banner-container" [ngClass]="variantClass">
  
  <div class="banner-content">

      Hola, {{ userName.split(' ')[0] }} 
      @if (isBirthday) {
        <span class="emoji-bounce">ðŸŽ‚</span>
      }
    </h1>
    
    <p class="message">{{ message }}</p>

    @if (pendingTasks > 0) {
      <div class="alert-pill animate-fade-in">
        <mat-icon class="icon-small">notifications_active</mat-icon>

 <div class="widget-card h-full flex flex-col justify-between group cursor-pointer">
      
      <!-- Header del Widget -->
      <div class="flex justify-between items-start mb-4">
        <div class="icon-box" [ngClass]="colorClass">
          <mat-icon>{{ icon }}</mat-icon>
        </div>
        
        <!-- Indicador de tendencia (Opcional) -->
        <div *ngIf="trend" class="trend-badge" [ngClass]="trend === 'up' ? 'text-green-500 bg-green-50' : 'text-red-500 bg-red-50'">
          <mat-icon class="trend-icon">{{ trend === 'up' ? 'trending_up' : 'trending_down' }}</mat-icon>
          <span>{{ trendValue }}</span>
        </div>
      </div>

      <!-- Data Principal -->
      <div>
        <h3 class="text-gray-500 font-medium text-sm uppercase tracking-wide mb-1">{{ title }}</h3>
        <div class="flex items-baseline gap-2">
          <span class="text-3xl font-bold text-gray-800">{{ value }}</span>
          <span class="text-sm text-gray-400 font-medium" *ngIf="unit">{{ unit }}</span>
        </div>
      </div>

      <!-- Footer / Contexto -->
      <div class="mt-4 pt-3 border-t border-gray-100">
        <p class="text-xs text-gray-400 flex items-center gap-1">
          <mat-icon class="text-[14px] w-[14px] h-[14px]">info</mat-icon>
          {{ footerText }}
        </p>
      </div>

    </div>
